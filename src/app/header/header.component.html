<div class="example-container" >
  <mat-toolbar class="example-toolbar">
    <span class="right-img"><img src="../../assets/img/logo.jpg" class=" logo-img img-fluid" alt=""></span>
    <span class="right">
      <mat-form-field appearance="legacy">
        <mat-label>Buscar producto</mat-label>
        <input id="input" matInput placeholder="">
        <mat-icon (click)="goToSearch()" matSuffix class="icon-search">search</mat-icon>
        
      </mat-form-field>
    </span>
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon id="menu">menu</mat-icon>
    </button>

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" style="background-color:transparent!important;">
    <mat-sidenav #snav position="end">
      <mat-nav-list>
        <mat-list dense>

            <mat-list-item (click)="snav.toggle()" routerLink="/categorias">
               <mat-icon>dashboard</mat-icon> <a >Categorias</a> 
            </mat-list-item>

            <mat-list-item>
                <mat-icon>style</mat-icon> Ofertas semanales 
              </mat-list-item>

            <mat-list-item>
              <mat-icon>shopping_cart</mat-icon> Tu carrito
             </mat-list-item>

             <mat-divider class="my-2"></mat-divider>

             <mat-list-item routerLink="/login">
               <mat-icon>supervised_user_circle</mat-icon> Iniciar sesi√≥n
             </mat-list-item>

             <mat-list-item>
               <mat-icon>label_important</mat-icon> Crea tu cuenta
             </mat-list-item>
             
</mat-list>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content >
        <router-outlet style="min-height:100vh!important"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
