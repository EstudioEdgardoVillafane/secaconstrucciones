<div class="row">
  <div class="col p-3">
    <h2 class="text-center">Productos</h2>
    <div class="row d-flex justify-content-center">
      <div *ngFor="let producto of ListOfProducts" class="col-md-3 m-2 py-3 bg-light">

        <img src="{{producto.p_url}}" class="img-fluid mb-1" alt="">

        <h4 class="text-center">${{producto.p_precio}}</h4>

        <h6 class="text-center mb-2">{{producto.p_nombre}}</h6>

        <button routerLink="/detalle-producto/{{producto.p_nombre}}" class="btn btn-success rounded-0 btn-sm d-flex mx-auto">Ver m√°s</button>

      </div>
    </div>
  </div>
</div>
