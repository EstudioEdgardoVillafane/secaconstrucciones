<section class="pb-4">
  <div class="container">
<div class="row pt-5">
  
  <div class="col-12">
    <h2>Productos más vendidos</h2>
    </div>
    </div>
  
  
    <div class="row d-flex">
    <div class="col-12">
      <!-- *ngFor="let producto of ListDestacado" -->
      <div class="row ml-0 mr-0">
      <div class="col-md-3 col-sm-12  pl-0 pr-0 border rounded capsule mt-3 mr-2" *ngFor="let producto of ListDestacado | slice : 0 : 4">
        <a routerLink="/detalle-producto/{{producto.p_slug}}">
        <div class="d-flex rounded py-2 cont-img">
          <img src="{{producto.p_url}}" class="align-self-center mx-auto" alt="">
        </div>
        <hr id="hr m-0">
        <div class="contenido px-3">
          <p class="title-product" style="font-size:17px">{{producto.p_nombre}}</p>
        </div>
       </a>
      </div>
      </div>
    </div>
    </div>
    </div>
</section>
<section class="mt-5 pb-4">
    <div class="container">
      
     <div class="row">
       <div class="col-12">
       <h4>Etiquetas más usadas por nuestros clientes</h4>
     </div>
     
      <div class="row">
        <div class="col-12">
          <div class="row ml-0 mr-0"> <!--  -->
           <div class="col">
           <a *ngFor="let etiqueta of ListEtiqueta | slice : 0 : 20" class="btn btn-primary btn-sm text-white mr-2 mt-2" routerLink="/producto-etiqueta/{{etiqueta.e_nombre}}">{{etiqueta.e_nombre}}</a>
         </div>
         </div>
       </div>
      </div>
    </div>
    </div>
  </section>
<section id="grey-bg" class="cuadricula-iconos pt-5 pb-5 grey-bg">
    <div class="container">
  <h2>Categorias populares</h2>
  <div class="row">
    <div class="col-12">
      <div class="row ml-0 mr-0">
      <div class="col-md-3 col-sm-6 p-0 border rounded py-3 capsuled mt-3 mr-2" *ngFor="let listado of listSeccion | slice: 0 : 8" style="cursor:pointer" routerLink="/productos-seccion/{{listado.s_nombre}}">
          <div class="d-flex rounded py-3 mx-3 cont-img">
            <img src="{{listado.s_imagen}}" class="align-self-center mx-auto" width="200" height="200" alt="">
          </div>
          <p class="text-center text-muted h5">{{listado.s_nombre}}</p>
      </div>  
  </div>
  </div>
  </div>
</div>
</section>
