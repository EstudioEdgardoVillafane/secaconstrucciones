 <section class="mt-5">
   <div class="container">
     
    <div class="row">
      <div class="col-5">
      <h3>Etiquetas sugeridas</h3>
    </div>
    <div class="col-6">
      <h3>Ofertas</h3>
    </div>
    </div>
     <div class="row">
       <div class="col-5">
       <a *ngFor="let etiqueta of ListEtiqueta" class="btn btn-primary text-white mr-2 mt-2">{{etiqueta.e_nombre}}</a>
      </div>
     
          <div class="col-3 p-0 mx-3 border rounded py-3 capsule mt-3" *ngFor="let producto of ListDestacado | slice : 0 : 2">
              <div class="d-flex rounded py-3 cont-img">
                <img src="{{producto.p_url}}" class="align-self-center mx-auto" alt="">
              </div>
              <hr id="hr m-0">
              <div class="text-center ">
                <h5>${{producto.p_precio}}</h5>
              </div>
            </div>  
      
     </div>
   </div>
 </section>
<section class="pb-4">
  <div class="container">
<div class="row pt-5">
  <div class="col ">
    <h2>Productos destacados</h2>
    </div>
    </div>
    <div class="row d-flex">
      <div class="col-md-3 p-0 mx-3 border rounded py-3 capsule mt-3" *ngFor="let producto of ListDestacado">
        <div class="d-flex rounded py-3 cont-img">
          <img src="{{producto.p_url}}" class="align-self-center mx-auto" alt="">
        </div>
        <hr id="hr m-0">
        <div class="text-center ">
          <h5>${{producto.p_precio}}</h5>
        </div>
      </div>
      </div>
    </div>
      </section>
      <section id="grey-bg" class="pb-4">
          <div class="container">

      <div class="row pt-5">
          <div class="col ">
            <h2>Productos</h2>
            </div>
            </div>
           
            <div class="row d-flex">
                <div class="col-md-3 p-0 mx-3 border rounded py-3 capsule mt-3" *ngFor="let producto of ListProducts">
                  <a routerLink="/detalle-producto/{{producto.p_nombre}}">
                  <div class="d-flex rounded py-3 cont-img">
                    <img src="{{producto.p_url}}" class="align-self-center mx-auto" alt="">
                  </div>
                  <hr id="hr m-0">
                  <div class="text-center ">
                    <h5>${{producto.p_precio}}</h5>
                  </div>
                  </a>
                </div>
                </div>
                </div>
              </section>
