<div class="container-fluid pt-3">
<h2>Productos más vendidos</h2>
<mat-grid-list cols="4" rowHeight="400px">
    <mat-grid-tile *ngFor="let producto of ListDestacado | slice : 0 : 4"> 

      <mat-card class="example-card">
        <div style="height: 200px;">
        <img src="{{producto.p_url}}">
      </div>
      <mat-divider></mat-divider>
      
        <mat-card-content>
          <p class="pt-3">
            {{producto.p_nombre}}
          </p>
          <button mat-raised-button color="primary" routerLink="/detalle-producto/{{producto.p_slug}}">Ver más</button>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
    
    </mat-grid-tile>
    
</mat-grid-list>
</div>
