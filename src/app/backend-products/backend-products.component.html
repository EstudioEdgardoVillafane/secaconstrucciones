<section class="pt-5 pb-5 my-5">
    <div class="container-fluid mt-5">

      <ng-template #other_content>
         
<!-- Add a new product -->
<form id="formularioStore">
        <div *ngIf="BooleanAdd;else editar">
          
          <div class="row text-center">
            <div class="col-12">
              <h2 id="addproduct">Agregar nuevo producto</h2>
              <hr>
            </div>
          </div>

        <input type="hidden" name="nameproducts" id="productName" value="">
        <input type="text" name="sectionAdd"   id="SectionAdd" value="{{auxiliar.s_id}}">

          <div *ngIf="BoolAddProductOne"> 
            <div class="row">
              <div class="col-12 text-center">
                <label>¿Cuál es el nombre de tu producto?</label>
              </div>
              <div class="col-8 offset-2 text-center">
                <input type="text" placeholder="Titulo de tu producto" name="nameproduct" id="nameproduct" class="form-control" >
              </div>
              <div *ngIf="BooleanToAlertTitulo" class="alert alert-danger">
                <div>
                  * Debe ingresar un nombre  para el producto.
                </div>
              </div>
            </div> <!-- ./Row  -->

            <div class="row"> 
              <div class="col-12">
                <label>Elija seccion</label>
              </div>  
              <div class="col-12">   
                <input class="form-control" name="section" placeholder=" Buscar seccion " id="buscarSeccion" (keyup)="filterSection()">
              </div>
            </div>

            <div class="row mt-2" *ngIf="BooleanToCloseSeccion;else otra">
              <div class="list-group col-2" id="cont{{seccion.s_id}}" style="padding-left:15px;" *ngFor="let seccion of listSeccion">
                <input type="button" class="list-group-item list-group-item-action" style=" box-shadow:1px 1px 5px grey; cursor:pointer;" (click)="seccionClicked(seccion.s_id)" id="{{seccion.s_id}}" value="{{seccion.s_nombre}}" >
              </div>
              <a>Agregar otra seccion</a>
            </div> <!-- ./BooleanToCloseSeccion -->
              <ng-template #otra>
                <a (click)="returnSeccion()" style="cursor:pointer; color:cornflowerblue;">Cambiar seccion</a>
              </ng-template>
            
            
            <div class="row mb-2 text-center">
                <div class="col-12">
                  <hr>
                </div>
              </div>
            <div class="row">
              <div class="col-12">
                   
              <button (click)="nextOne()" class="pull-right btn btn-md btn-primary ml-1">Siguiente <i class="	fa fa-chevron-right"></i></button>
              <input type="button" class="pull-right btn btn-md btn-danger ml-1" (click)="Return()" value="Cancelar">
              </div>
            </div>
          </div> <!-- ./BoleeanAddOne -->
          
       

          <div *ngIf="BoolAddProductTwo">
              <div class="row mt-4"> 
                  <div class="col-12">
                    <label>Suba una imagen de su producto</label>
                  </div>                   
                    <input type="file" name="uploadedfile" class="mt-2 form-control">  
                </div>
            <div class="row mt-4"> 
              <div class="col-12">
                <label>Elija uno o más atributos ya definidos para su producto <a>Agregar atributo</a></label>
                <input type="text" value="{{CheckAtribute}}" name="atribute">  
              </div>
              <div class="list-group col-2" style="padding-left:15px;" *ngFor="let atributo of listAtributo">
                
                <input type="button" class="list-group-item list-group-item-action" style=" box-shadow:1px 1px 5px grey; cursor:pointer;" (click)="atributoClicked(atributo.a_id)" id="{{atributo.a_id}}" value="{{atributo.a_nombre}}">
              </div>
            </div>
              
            <div class="row mt-4"> 
                <div class="col-12">
                  <label>Elija uno o más subatributos ya definidos para su producto <a>Agregar subatributo</a></label>
                </div>  
                <div class="list-group col-2" style="padding-left:15px;" *ngFor="let seccion of listSeccion">
                    <input type="button" class="list-group-item list-group-item-action" style=" box-shadow:1px 1px 5px grey; cursor:pointer;" (click)="seccionClicked(seccion.s_id)" id="{{seccion.s_id}}" value="{{seccion.s_nombre}}">
                </div>
            </div>
            <div class="row text-center mt-4"> 
                <div class="col-12">
                  <label>Describa su producto</label>
                </div>
                <div class="col-12">
                  <textarea id="description" class="form-control" style="height: 350px" name="description" placeholder="Tiene 300 caracteres para describir su producto"></textarea>
                </div>
              </div>
  
              
            <div class="row mb-2 text-center">
              <div class="col-12">
                <hr>
              </div>
            </div>
     
            <div class="row">
              <div class="col-12">
                <button class="pull-right btn btn-md btn-primary ml-1" (click)="StoreProduct()">Agregar <i class="	fa fa-chevron-right"></i></button>
                <input type="button" class="pull-right btn btn-md btn-danger ml-1" (click)="ReturnToOne()" value="Volver">
              </div>
            </div>
          </div> <!-- ./BoolToAddTwo -->
        
        </div>  
      </form>  
        <ng-template #edit>
          editar
        </ng-template>
      
  
      
  
      </ng-template>
      <div *ngIf="BooleanTable;else other_content" class="mt-3">
      <div class="row">
        <div class="col-8">
          <h2>Tabla de pruductos.</h2>
        </div>
        <div class="col-4">
          <button class="btn btn-md btn-primary pull-right ml-1" (click)="ShowAdd()"><i class="fa fa-plus" style="font-size:17px"></i> Agregar</button>
          <button class="btn btn-md btn-danger pull-right" (click)="DeleteReg()"><i class="fa fa-close" style="font-size:20px"></i> Eliminar</button>
        </div>  
      </div>   
              <table class="table table-bordered mt-3"  width="100%">
              <thead>
                <tr>
                  <th style="width: 1px;">#</th>
                  <th>Titulo</th>
                  <th>Subtitulo</th>
                  <th>Parrafo</th>
                  <th>Producto</th>
                  <th style="width:25px;">Foto</th>
                  <th style="width: 25px">Editar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let content of ListOfContent"> 
                  <td><input type="checkbox" class="tilde" value="{{content.u_id}}" (click)="onCheck(content.u_id)"></td>
                  <td>{{content.u_titulo }}</td>
                  <td>{{content.u_subtitulo}}</td>
                  <td>{{content.u_parrafo  }}</td>
                  <td>{{content.p_nombre}}</td>
                  <td style="height:80px"><img src="{{content.u_imagen}}" style="max-height: 100%"></td>
                  <td>
                    <button value="" (click)="ShowEdit(content.u_id)">
                      <i class="fa fa-pencil"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
    </div> 
  </section>
