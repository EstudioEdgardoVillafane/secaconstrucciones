  <div class="row bg-inf">
     
    <div class="mega-menu mx-auto col-12">
      <div class="row">
        <section class="col-md-4 bg-dark px-0 py-2">
          <ul class="nav pl-2" *ngFor="let categoria of categorias; let i = index" (mouseover)="setClickedItem(categoria)" [class.active]="i == selectedItem">
            <li class="nav-item px-2 flex-row">
              <a class="nav-link py-2 text-white text-capitalize d-flex align-items-end">{{categoria.nombre}}
              </a>
            </li>
          </ul>
        </section>
        <section class="col-md-8 bg-light h-100 px-3 py-2">
          <p class="text-dark">{{nombre}}</p>
          <div *ngIf="selectedItem" class="row d-flex" style="">
            <div class="col-6" >  
              
              <ul class="nav bg-danger" *ngFor="let itemDerecha of selectedItem.subCategoria">
              
                <li class="nav-item">
                  <a class="nav-link text-capitalize">{{itemDerecha}} </a>
                </li>
              </ul>
            </div>
           
            <div class="col-6" style="">
              <ul class="nav bg-warning" *ngFor="let itemDerecha of selectedItem.subCategoria2">
                <li class="nav-item">
                  <a class="nav-link text-capitalize">{{itemDerecha}} </a>
                </li>
              </ul>
            </div>
            
            
          </div>
        </section>
      </div>
    </div>
  </div>
